# pytest.ini
[pytest]

# -------------------------
# Test markers
# -------------------------
markers =
    integration: tests that call real external services (LLM, DB, API)

# -------------------------
# Pytest output behavior
# -------------------------
addopts = -q

# -------------------------
# Live logging (CLI)
# -------------------------
log_cli = true

# 預設整體 log level（第三方套件會被壓下去）
log_level = WARNING
log_cli_level = DEBUG

# 只顯示你關心的資訊格式
log_cli_format = %(levelname)1.1s %(asctime)s.%(msecs)03d %(module)18s:%(lineno)03d %(funcName)15s) %(message)s
log_cli_date_format = %m-%d %H:%M:%S
; log_cli_format = %(asctime)s %(levelname)s %(name)s: %(message)s
; log_cli_date_format = %H:%M:%S
